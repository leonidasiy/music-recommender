# =============================================================================
# CONFIGURATION TEMPLATE
# Copy this file to config.yaml and fill in your credentials
# config.yaml is ignored by Git for privacy
# =============================================================================

# Google Drive folder URL (the folder containing your music)
# Example: https://drive.google.com/drive/folders/1ABC123xyz
drive_folder_url: "YOUR_GOOGLE_DRIVE_FOLDER_URL"

# Google Service Account JSON (paste entire JSON on one line, or base64 encoded)
# Create at: https://console.cloud.google.com/iam-admin/serviceaccounts
# Share your Drive folder with the service account email
google_service_account_json: '{"type":"service_account","project_id":"...","private_key_id":"...","private_key":"-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n","client_email":"...@....iam.gserviceaccount.com","client_id":"...","auth_uri":"https://accounts.google.com/o/oauth2/auth","token_uri":"https://oauth2.googleapis.com/token","auth_provider_x509_cert_url":"https://www.googleapis.com/oauth2/v1/certs","client_x509_cert_url":"..."}'

# Spotify API credentials
# Create at: https://developer.spotify.com/dashboard
spotify_client_id: "YOUR_SPOTIFY_CLIENT_ID"
spotify_client_secret: "YOUR_SPOTIFY_CLIENT_SECRET"

# Gmail SMTP settings
# Enable 2FA and create App Password at: https://myaccount.google.com/apppasswords
email:
  sender: "your.email@gmail.com"
  to: "your.email@gmail.com"
  smtp_user: "your.email@gmail.com"
  smtp_app_password: "YOUR_16_CHAR_APP_PASSWORD"

# Recommendation settings
settings:
  max_recommendations: 20
  min_popularity: 20
  cache_file: "songs_metadata_cache.json"
  profile_cache_file: "taste_profile_cache.json"
  profile_rebuild_threshold: 75  # Only rebuild when track count differs by this much

# Spotify market - JP for Japan
  market: "JP"

# Exclusions
  exclude_remixes: true
  exclude_covers: true
  exclude_live: true
  exclude_karaoke: true
  exclude_instrumentals: true

# Scoring weights (must sum to 1.0)
weights:
  tag_similarity: 0.60
  artist_affinity: 0.25
  popularity: 0.15